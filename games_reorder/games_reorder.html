<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Games Reorder</title>
  <link rel="stylesheet" href="games_reorder.css">
</head>

<body>
  <div class="container">
    <div class="navigation">
      <input class="game_names" type="text">
      <button class="split_game_names">split</button>
      <button class="btn_tenst">download</button>
    </div>
    <div class="to_be_converted">
      <GamesContainer class="game_container">
        <Game id="test1">
          <!--  1 20 Super hot  -->
          <Provider>TEST 1</Provider>
          <GameID>1</GameID>
          <Name>11</Name>
          <HoverText>111</HoverText>
        </Game>
        <Game id="test2">
          <!--2 20 Burning Hot-->
          <Provider>TEST 2</Provider>
          <GameID>2</GameID>
          <Name>22</Name>
          <HoverText>222</HoverText>
        </Game>
        <Game id="test3">
          <!-- 3 40 Super Hot -->
          <Provider>TEST 3</Provider>
          <GameID>3</GameID>
          <Name>33</Name>
          <HoverText>333</HoverText>
        </Game>
      </GamesContainer>
    </div>
    <div class="ready">
      <GamesContainer class="game_container"></GamesContainer>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="js/games_reorder.js"></script>
</body>

</html>
